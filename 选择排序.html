<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //定义一个选择排序函数,传入参数为一个数组
        function select_sort(arr) {
            //k为最小值
            var k;
            //定义临时变量
            var temp;
            //arr.length-1内层从0开始，长度减1(补减1就会出现undefined)，最后一次不需要再进行循环
            //大O分析 n        n                  n
            for (var i = 0; i < arr.length - 1; i++) {
                //n
                k = i;
                //内层只循环比较一次，j与i的后面进行依次比较    
                //          n            外面执行n次，里面执行n次，一共是n的平方次
                for (var j = i + 1; j < arr.length; j++) {
                    //(n-1)+(n-2)+...+1
                    if (arr[j] < arr[k]) {
                        k = j;
                        //k=arr[j]<arr[k]?j:k;
                    }
                }
                //交换k和i 得到一个新的数组 n
                temp = arr[k];
                arr[k] = arr[i];
                arr[i] = temp;
            }
            return arr;
        }
        var a = [11, 2, 3, 445, 7, 32, 71, 1, 94];
        console.log(select_sort(a));
        var b = [94, 11];
        console.log(select_sort(b));

    </script>
</head>

</html>
