<!DOCTYPE html>

    <title>Document</title>
    <script>
        function swap(arr, i, j) {
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
        function shellSort(arr) {
            var h = 1;
            while (h <= arr.length / 3) {
                h = h * 3 + 1;
            }
            for (var gap = h; gap >= 1; gap = (gap - 1) / 3) {
                for (var i = gap; i < arr.length; i++) {
                    for (var j = i; j > gap - 1; j -= gap) {
                        if (arr[j] < arr[j - gap]) {
                            swap(arr, j, j - gap);
                        }
                    }
                }
            }
            return arr;
        }


        var a = [9, 6, 11, 3, 5, 12, 8, 7, 10, 15, 14, 4, 1, 13, 2];
        console.log(shellSort(a));
    </script>
